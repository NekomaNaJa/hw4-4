<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="quiz-container">
      <h1>ระบบทดสอบออนไลน์</h1>
      <button id="startButton" onclick="startQuiz('mathQuiz')">เริ่มทำการทดสอบ</button>
      <p id="timer"></p>
      <div id="quiz" style="display: none">
        <p class="question" id="question-text"></p>
        <div class="choices" id="choices"></div>
      </div>
      <p id="result" style="display: none"></p>
      <div id="answer-explanation" style="display: none"></div>
      <button id="restartButton" onclick="startQuiz('mathQuiz')" style="display: none">เริ่มทำใหม่</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
